<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Viewpoint Opening</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #2E8B57;
            color: rgb(255, 255, 255);
        }
        .header h1 {
            font-size: 50px;
            margin: 0;
        }
        .header p {
            font-size: 20px;
        }
        .hero-image {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            object-position: center;
        }
        .content {
            text-align: center;
            padding: 40px;
        }
        .cta-button {
            background-color: #ff7f50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to the Beach Viewpoint!</h1>
        <p>Opening Soon - Get ready to experience the breathtaking views.</p>
    </div>

    <img src="beach-image.jpg" alt="Beach View" class="hero-image">

    <div class="content">
        <h2>Join Us for the Grand Opening</h2>
        <p>Come and explore the beauty of our new beach viewpoint, perfect for relaxing, sightseeing, and photography.</p>
        <a href="#signup" class="cta-button">Sign Up for Updates</a>
    </div>

</body>
</html>
